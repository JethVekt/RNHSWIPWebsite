<!DOCTYPE html>
<html>
<head>
	<title>Create An Account</title>
	<meta name="viewport" content="width=device-width">

<body>

<center>
<form action="/action_page.php">
	<div class="container">
    <h1>Create An Account</h1>
    <p>Please fill in this form to create an account.</p>

    <h3><a href="https://www.facebook.com/login.php/"><img src="FacebookLogo.png" alt="Facebook image" style="float:left;width:36px;height:36px;">Sign Up with Facebook</a></h3>
	<h4><a href="https://accounts.google.com/"><img src="GoogleLogo.png" alt="Facebook image" style="float:left;width:36px;height:36px;">Sign Up with Google</a></h4>
	
	<h2>Or</h2>
	
	<label for="FirstName"><b>First Name</b></label>
    <br>
	<input type="text" placeholder="Enter FirstName" name="FirstName" id="FirstName" required>
	
	<br>
	
	<label for="LastName"><b>Last Name</b></label>
    <br>
	<input type="text" placeholder="Enter LastName" name="LastName" id="LastName" required>
	
	<br>
	
	<label for="MiddleName"><b>Full Middle Name</b></label>
    <br>
	<input type="text" placeholder="Enter MiddleName" name="MiddleName" id="MiddleName" required>
	
	<br>
	<br>
	<br>
	
	<label for="region">Select Your Region</label>
    <select id="region" name="region">
    <option value="luzon">Luzon</option>
    <option value="visayas">Visayas</option>
    <option value="mindanao">Mindanao</option>
    </select>
	
	<br>
	<br>
	
	<form action="/action_page.php">
	<p>Please select your Gender</p>
	<input type="radio" id="male" name="gender" value="Male">
	<label for="html">Male</label><br>
	<input type="radio" id="female" name="gender" value="Female">
	<label for="female">Female</label><br>
	<input type="radio" id="prefernottosay" name="gender" value="PreferNotToSay">
	<label for="prefernottosay">Prefer Not To Say</label><br>
	
	<br>
	<br>
	
	<label for="email"><b>Email</b></label>
    <br>
	<input type="text" placeholder="Enter Email" name="email" id="email" required>

	<br>

    <label for="psw"><b>Password</b></label>
    <br>
	<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
	
	<br>
	
    <label for="psw-repeat"><b>Confirm Your Password</b></label>
    <br>
	<input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
	
	<a href="index.html" class="two">Register</a>
  </div>
  
  <div class="container signin">
    <p><a href="LogInPage.html">Already have an account?</a></p>
  </div>
</form>
